name: Utilized different different api

on:
    push:
        branches: [main]
    workflow_dispatch:

permissions:
  contents: write
  
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout Repository
            uses: actions/checkout@v3

          - name: Setup node.js
            uses: actions/setup-node@v3
            with:
                node-version: 18

          - name: Install Dependencies
            run: npm install

          - name: Build Project
            run: npm run build
         
          - name: Github Pages
            uses: JamesIves/github-pages-deploy-action@v4
            with:
              branch: gh-pages
              folder: dist


